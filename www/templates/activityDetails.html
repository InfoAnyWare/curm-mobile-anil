<ion-view title="{{memoryTitle}} : Type - {{activityDetailsType}}">
  <ion-content ng-show="afterloginLinks">
 
    <div class="list card">
      <div class="item item-avatar">
        <img src="{{activityDetailsUserImg}}">
        <h2>{{activityDetailsUserName}}</h2>
        <p>{{activityDetailsAddOnDateTime}}</p>
      </div>
    
      <div class="item item-body">
        <img class="full-image" ng-show="activityDetailsImg!=''" src="{{activityDetailsImg}}">
        <p>
         {{activityDetailsContent}}
        </p>
      </div>
      
       <a class="item button button-full button-positive" href="#/app/activity/{{memoryId}}/{{activityDetailsId}}/{{activityDetailsUserId}}" ng-show="showEditActivity">
      	<i class="icon ion-ios-compose"></i> Edit
      </a>
    </div>
  
  </ion-content>
</ion-view>
