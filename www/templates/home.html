<ion-view view-title='Home - Memory Feed'>
  <ion-content>
      <div ng-show="beforeloginLinks">
             <div class="row">
                 <div class="col item text-center">Please login OR register before use the app?</div>
             </div>
             <div class="row">
                 <div class="col col-40 text-center">
                    <a class="button button-block button-positive button-small ion-log-in" ng-click="login()">&nbsp;Login</a>
                 </div>
                 <div class="col col-20 text-center home-or-text">
                    <div class="col text-center">OR</div>
                 </div>
                 <div class="col col-40 text-center">
                   <a class="button button-block button-positive button-small ion-person-add" ng-click="register()">&nbsp;Register</a>
                 </div>
             </div>
        </div>
      
        <div ng-show="afterloginLinks">
            <div class="card text-center" ng-show="showHomeMsg">
                  <h4 class="display-msg">{{showHomeMsgValue}}</h4>
            </div>
        
        	<div class="list" ng-show="showMemories">
                <div class="card" ng-repeat="memoryItem in memoryListArr">
                    <a class="item item-avatar item-divider" href="#/app/memoryDetails/{{memoryItem.memoryId}}">
                         <img src="{{memoryItem.memoryUserImg}}">
                          <strong>{{memoryItem.memoryUserName}}</strong>
                          <p>{{memoryItem.memoryAddOnDateTime}}</p>
                     </a>
                     <a class="item item-thumbnail-right" href="#/app/memoryDetails/{{memoryItem.memoryId}}">
                        <img src="{{memoryItem.memoryImg}}">
                        <strong>{{memoryItem.memoryTitle}}</strong>
                        <p>{{memoryItem.memoryContent}}</p>
                    </a>
                </div>
        	</div>
        
        	<div class="list" ng-show="!showMemories">
                <div class="card text-center">
                     <strong>No Memory Found</strong>
                </div>
        	</div>
       </div>
    
  </ion-content>
</ion-view>
