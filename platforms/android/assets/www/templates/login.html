<ion-modal-view>
  <ion-header-bar>
    <a class="button icon-left ion-chevron-left button-clear button-small"  ng-click="closeLogin()" ng-show="afterloginLinks"></a>
    <span class="title">Login</span>
    <a class="button button-small ion-person-add" ng-click="register()">&nbsp;New User?</a>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" name="loginForm" novalidate>
      <div class="list">
      
        <label class="item item-input display-msg" ng-show="loginMsg">
        	{{loginMsgValue}}
        </label>
        
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="loginData.username" placeholder="Username" autocomplete="off" required>
          <span style="color:red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
          	<span ng-show="loginForm.username.$error.required">Username is required.</span>
          </span>
        </label>
        
         <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="loginData.password" placeholder="Password" required>
          <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
          	<span ng-show="loginForm.password.$error.required">Password is required.</span>
          </span>
        </label>
        
        <label class="item login-submit-label">
          <button class="button button-block button-positive login-submit-button" type="submit" ng-disabled="((loginForm.username.$dirty || loginForm.username.$pristine) && loginForm.username.$invalid) || ((loginForm.password.$dirty || loginForm.password.$pristine) && loginForm.password.$invalid)">
          <i class="icon ion-log-in"></i>
          Log in</button>
        </label>
      </div>
    </form>
    
    <div class="row forgot-password-div">
         <div class="col forgot-password-link" ng-click="forgotPassword()">Forgot your password?</div>
    </div>  
     
  	<div class="row">
     	<div class="col text-center"><h4>OR</h4></div>
	</div>  
    
   <div class="list">
       <label class="item">
            <button class="button button-block button-positive" scope="public_profile,email" ng-click="fbLogin()">
              Log in with Facebook
            </button>
        </label>
  </div>

  </ion-content>
</ion-modal-view>
