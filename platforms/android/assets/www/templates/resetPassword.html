<ion-modal-view>

  <ion-header-bar>
    <a class="button icon-left ion-chevron-left button-clear button-small"  ng-click="closeResetPassword()" ng-show="afterloginLinks"></a>
    <h1 class="title">Reset Password</h1>
  </ion-header-bar>
  
  <ion-content>
    <form ng-submit="doResetPassword()" name="resetPasswordForm" novalidate>
      <div class="list">
      
       	<label class="item item-input display-msg" ng-show="resetPasswordMsg">
        	{{resetPasswordMsgValue}}
        </label>
        
         <label class="item item-input item-floating-label">
          <span class="input-label">Old Password</span>
          <input type="password" name="oldPassword" ng-model="resetPasswordData.oldPassword" placeholder="Enter Old Password" required>
          <span style="color:red" ng-show="resetPasswordForm.oldPassword.$dirty && resetPasswordForm.oldPassword.$invalid">
          	<span ng-show="resetPasswordForm.oldPassword.$error.required">Old Password is required.</span>
          </span>
        </label>
       
        <label class="item item-input item-floating-label">
          <span class="input-label">New Password</span>
          <input type="password" name="newPassword" ng-model="resetPasswordData.newPassword" placeholder="Enter New Password" required>
          <span style="color:red" ng-show="resetPasswordForm.newPassword.$dirty && resetPasswordForm.newPassword.$invalid">
          	<span ng-show="resetPasswordForm.newPassword.$error.required">New Password is required.</span>
          </span>
        </label>
        
        <label class="item item-input item-floating-label">
          <span class="input-label">Confirm New Password</span>
          <input type="password" name="confirmNewPassword" ng-model="resetPasswordData.confirmNewPassword" placeholder="Confirm New Password" required>
          <span style="color:red" ng-show="resetPasswordForm.confirmNewPassword.$dirty && resetPasswordForm.confirmNewPassword.$invalid">
          	<span ng-show="resetPasswordForm.confirmNewPassword.$error.required">Confirm new password is required.</span>
          </span>
        </label>
        
         <label class="item item-input item-floating-label" style="color:red" ng-show="resetPasswordMatchMsg">
        	<span >Password did not match.</span>
        </label>
        
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="!resetPasswordMatch || ((resetPasswordForm.oldPassword.$dirty || resetPasswordForm.oldPassword.$pristine) && resetPasswordForm.oldPassword.$invalid) || ((resetPasswordForm.newPassword.$dirty || resetPasswordForm.newPassword.$pristine) && resetPasswordForm.newPassword.$invalid) || ((resetPasswordForm.confirmNewPassword.$dirty || resetPasswordForm.confirmNewPassword.$pristine) && resetPasswordForm.confirmNewPassword.$invalid)">
          <i class="ion-android-checkmark-circle"></i>
          Submit</button>
        </label>
        
      </div>
    </form>
  </div>
  </ion-content>
</ion-modal-view>
