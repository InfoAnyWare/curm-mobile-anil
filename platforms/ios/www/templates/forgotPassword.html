<ion-modal-view>
  <ion-header-bar>
    <a class="button icon-left ion-chevron-left button-clear button-small"  ng-click="login()" ng-show="beforeloginLinks"></a>
    <a class="button icon-left ion-chevron-left button-clear button-small"  ng-click="closeForgotPassword()" ng-show="afterloginLinks"></a>
    <h1 class="title">Forgot Your Password</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doForgotPassword()" name="forgotPasswordForm" novalidate>
      <div class="list">
         <label class="item item-input display-msg" ng-show="forgotPasswordMsg">
        	{{forgotPasswordMsgValue}}
        </label>
        
         <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" name="email" ng-model="forgotPasswordData.email" placeholder="Email" autocomplete="off" required>
           <span style="color:red" ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid">
          	<span ng-show="forgotPasswordForm.email.$error.required">Email is required.</span>
            <span ng-show="forgotPasswordForm.email.$error.email">Invalid email address.</span>
          </span>
        </label>
        
       <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="((forgotPasswordForm.email.$dirty || forgotPasswordForm.email.$pristine) && forgotPasswordForm.email.$invalid)">
          <i class="ion-android-checkmark-circle"></i>
          Submit</button>
        </label>
        
      </div>
    </form>
  </ion-content>
</ion-modal-view>
