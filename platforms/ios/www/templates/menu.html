<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      
      <ion-nav-buttons side="right">
        <img align="absmiddle" class="logo-image" src="img/logo.png" />
      </ion-nav-buttons>
      
    </ion-nav-bar>
    
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    </ion-content>
     <ion-list>
       <ion-item menu-close ng-show="afterloginLinks" href="#/app/home">
         <i class="icon ion-home"></i>
          Home
        </ion-item>
        <ion-item menu-close class="icon ion-log-in" ng-click="login()" ng-show="beforeloginLinks">
          Login
        </ion-item>
        <ion-item menu-close class="icon ion-person-add" ng-click="register()" ng-show="beforeloginLinks">
          Register
        </ion-item>
        <ion-item menu-close class="icon ion-gear-b" ng-click="forgotPassword()" ng-show="beforeloginLinks">
         Forgot your password?
        </ion-item>
        
       <!-- After login show links-->
        <ion-item menu-close ng-show="afterloginLinks" href="#/app/addMemory/ADD">
         <i class="icon ion-plus"></i>
          Add Memory
        </ion-item>
         <ion-item menu-close ng-show="afterloginLinks" href="#/app/viewMemory">
         <i class="icon ion-images"></i>
          View Memories
        </ion-item>
        <ion-item menu-close class="icon ion-person" ng-click="userDetails()" ng-show="afterloginLinks">
         My Account Details
        </ion-item>
        <ion-item menu-close class="icon ion-gear-b" ng-click="resetPassword()" ng-show="afterloginLinks && cyrLoginLinks">
         Reset Password
        </ion-item>
         <ion-item menu-close class="icon ion-log-out" ng-click="logOut()" ng-show="afterloginLinks">
          Logout 
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
